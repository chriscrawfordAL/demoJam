<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Kashik Medical Outpost</title>
</head>
<body>

    <div class="banner">
        <h1>Kashik Medical Outpost</h1>
    </div>
    <div class="canvas">

    </div>

    <div id="liveStream">
        <script type="module">
            //import axios from './node_modules/axios';

            async function getLiveStream(query) {
                const liveStream = 'http://localhost:1337/liveStream';
                try {
                    //const result = await axios(`${proxy}https://www.food2fork.com/api/search?key=${key}&q=${query}`);
                    //console.log(result.data.recipes);
                    const result = await fetch(`${liveStream}`)
                        .then(function(res) {
                            return res.json();
                        });
                    console.log(result);
                    document.getElementById("liveStream").innerHTML = JSON.stringify(result);
                } catch(error) {
                    console.log(error);
                }
            }
            getLiveStream();
        </script>
    </div>
    
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="js/d3index.js"></script>
</body>
</html>
